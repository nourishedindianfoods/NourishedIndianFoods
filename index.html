<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Home-Made Chapatis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('towfiqu-barbhuiya-G5w8OSzHDhI-unsplash.jpg') no-repeat center center/cover;
            text-align: center;
            color: #fff;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 10px;
        }
        h1 {
            color: #f4a261;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #2ecc71;
        }
        .order-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #e67e22;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .order-btn:hover {
            background-color: #d35400;
        }
        form {
            margin-top: 20px;
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        .submit-btn {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fresh, Soft, and Nutritious Chapatis!</h1>
        <p>Made from 100% whole wheat flour. No maida, just pure goodness!</p>
        <p class="price">$3 per Chapati (Min Order: 10)</p>
        <p><strong>Delivery:</strong> At customer's expense or <u>Self-Collection</u> option available.</p>
        <a href="tel:+1234567890" class="order-btn">Call to Order</a>
        <h2>Order Now</h2>
        <form action="mailto:nourishedindianfoods@gmail.com" method="post" enctype="text/plain">
            <input type="text" placeholder="Your Name" required>
            <input type="tel" placeholder="Phone Number" required>
            <textarea placeholder="Order Details (e.g. 20 Chapatis, with/without ghee)" required></textarea>
            <button type="submit" class="submit-btn">Submit Order</button>
        </form>
    </div>
</body>
</html>
